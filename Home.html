<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>altG16I - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.07em;
            font-weight: 600;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hover-link {
            transition: all 0.3s ease;
        }
        .hover-link:hover {
            color: #A855F7;
            transform: translateX(4px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-black text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black/20 backdrop-blur-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl hover:text-purple-400 transition-colors">altG16I</a>
            
            <!-- Mobile Menu Button -->
            <button id="menuButton" class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover-link">Home</a>
                <a href="about.html" class="hover-link">About Me</a>
                <a href="work.html" class="hover-link">My Work</a>
                <a href="vision.html" class="hover-link">My Vision</a>
                <a href="opensource.html" class="hover-link">Open Source</a>
                <a href="contact.html" class="hover-link">Get in Touch</a>
                <a href="legal.html" class="hover-link">Legal Info</a>
                <a href="Version.html" class="hover-link">Version Info</a>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-black/40 backdrop-blur-lg">
            <div class="flex flex-col p-4 space-y-4">
                <a href="index.html" class="hover-link">Home</a>
                <a href="about.html" class="hover-link">About Me</a>
                <a href="work.html" class="hover-link">My Work</a>
                <a href="vision.html" class="hover-link">My Vision</a>
                <a href="opensource.html" class="hover-link">Open Source</a>
                <a href="contact.html" class="hover-link">Get in Touch</a>
                <a href="legal.html" class="hover-link">Legal Info</a>
                <a href="Version.html" class="hover-link">Version Info</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 min-h-screen">
        <div class="min-h-[80vh] flex flex-col items-center justify-center text-center p-4 fade-in">
            <h1 class="text-4xl md:text-6xl mb-6">Welcome to my web portfolio</h1>
            <p class="text-xl md:text-2xl mb-8">Know more about me in this website!</p>
            <a href="about.html" class="group flex items-center gap-2 bg-purple-600 hover:bg-purple-700 px-8 py-3 rounded-full transition-all hover:scale-105">
                Explore
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </a>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        const menuButton = document.getElementById('menuButton');
        const mobileMenu = document.getElementById('mobileMenu');
        
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
